<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker</h1>
    <input type="text" id="input" placeholder="Enter a word or phrase">
    <button id="btn">Check</button>
    <div id="result"></div>
    <div id="explanation">
      <h2>What is a Palindrome?</h2>
      <p>A palindrome is a word, phrase, number, or other sequences of characters that reads the same forward and backward, ignoring punctuation, case, and spacing.</p>
      <p>For example, "radar", "level", "madam", are all palindromes.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
